<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbearia Corte Nobre - Agendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="advanced-animations.css">
</head>

<body class="min-h-screen flex flex-col bg-gradient-main">

  <!-- Header -->
  <header class="header-gradient text-white shadow-lg animate-slide-in-down">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl md:text-4xl font-bold text-center tracking-wider animate-float">BARBEARIA CORTE NOBRE</h1>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-white shadow-md border-b animate-slide-in-down" style="animation-delay: 0.1s;">
    <div class="container mx-auto px-4">
      <div class="flex justify-center space-x-8 stagger-animation">
        <a href="index.html" class="px-4 py-3 nav-active border-b-2 font-semibold" data-tooltip="Página atual">Agendar Horário</a>
        <a href="calendario.html" class="px-4 py-3 nav-link hover:text-blue-600 font-semibold transition-colors" data-tooltip="Ver calendário de agendamentos">Calendário</a>
        <a href="gerenciar.html" class="px-4 py-3 nav-link hover:text-blue-600 font-semibold transition-colors" data-tooltip="Área administrativa">Gerenciar</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4 flex items-center justify-center">
    <section class="card-form bg-white rounded-xl shadow-xl p-8 w-full max-w-2xl animate-scale-in">
      <h2 class="text-2xl font-bold text-blue-500 text-center mb-6 flex items-center justify-center gap-2 animate-slide-in-up">
        <svg class="w-6 h-6 icon-hover" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
        </svg>
        Agendar um Horário
      </h2>

      <form id="appointmentForm" class="space-y-6 stagger-animation">
        <!-- Nome Completo -->
        <div class="form-group">
          <label for="clientName" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4 icon-hover" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Nome Completo *
          </label>
          <input type="text" id="clientName" name="clientName" class="form-input ripple-effect" placeholder="Seu nome completo" required data-tooltip="Digite seu nome completo">
        </div>

        <!-- Telefone -->
        <div class="form-group">
          <label for="clientPhone" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4 icon-hover" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            Telefone de Contato *
          </label>
          <input type="tel" id="clientPhone" name="clientPhone" class="form-input ripple-effect" placeholder="(11) 99999-9999" required data-tooltip="Formato: (11) 99999-9999">
        </div>

        <!-- E-mail -->
        <div class="form-group">
          <label for="clientEmail" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4 icon-hover" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            E-mail *
          </label>
          <input type="email" id="clientEmail" name="clientEmail" class="form-input ripple-effect" placeholder="seu@email.com" required data-tooltip="Digite um e-mail válido">
        </div>

        <!-- Barbeiro -->
        <div class="form-group">
          <label for="barberSelect" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4 icon-hover" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
            </svg>
            Nome do Barbeiro *
          </label>
          <select id="barberSelect" name="barber" class="form-select ripple-effect" required data-tooltip="Escolha seu barbeiro preferido">
            <option value="">Carregando barbeiros...</option>
          </select>
        </div>

        <!-- Data -->
        <div class="form-group">
          <label for="dateInput" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4 icon-hover" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            Data *
          </label>
          <input type="date" id="dateInput" name="date" class="form-input ripple-effect" required data-tooltip="Selecione a data desejada">
        </div>

        <!-- Horário -->
        <div class="form-group">
          <label for="timeSelect" class="form-label flex items-center gap-2">
            <svg class="w-4 h-4 icon-hover" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Horário *
          </label>
          <select id="timeSelect" name="time" class="form-select ripple-effect" disabled required data-tooltip="Horários disponíveis aparecerão aqui">
            <option value="">Selecione um barbeiro e data</option>
          </select>
          <p id="timeErrorMessage" class="text-red-500 text-sm font-semibold mt-1 hidden animate-shake"></p>
        </div>

        <!-- Observações -->
        <div class="form-group">
          <label for="notes" class="form-label">Observações (opcional)</label>
          <textarea id="notes" name="notes" rows="3" class="form-textarea ripple-effect" placeholder="Alguma observação sobre o corte ou serviço?" data-tooltip="Campo opcional para observações"></textarea>
        </div>

        <button type="submit" class="btn-primary w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg transition-colors ripple-effect" data-tooltip="Clique para confirmar o agendamento">
          Agendar Agora
        </button>
      </form>

      <p id="message" class="mt-4 text-center text-sm font-semibold hidden animate-slide-in-up"></p>

      <div class="mt-8 text-center text-gray-600 animate-fade-in" style="animation-delay: 0.8s;">
        Visitas na página: <span id="visitCount" class="font-bold text-blue-500 animate-pulse" data-counter="0" data-duration="2000">0</span>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 animate-slide-in-up" style="animation-delay: 0.9s;">
    <p>&copy; 2023 Barbearia Corte Nobre. Todos os direitos reservados.</p>
  </footer>

  <script src="particle-system.js"></script>
  <script src="sound-system.js"></script>
  <script src="effects-coordinator.js"></script>
  <script type="module" src="agendamento.js"></script>
  <script src="app-initializer.js"></script>
</body>
</html>
